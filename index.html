<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css_flexbox_dio/assets/style.css">
</head>
<body>
    <section class="full-wrap">
        <div class="ph">
            <img src="../css_flexbox_dio/assets/inst_phone.png" alt="Tela do celular">
        </div>
        <section class="login">
            <div class="group">
                <img src="../css_flexbox_dio/assets/inst_logo.png" class="insta-logo" alt="logo">
                <div class="profile-photo">
                    <img src="../css_flexbox_dio/assets/photo_perfil01.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="ilogin">Continue as John</a>
                <a href="#" class="ilogout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not John?</p>
                <p class="not-account">
                    <span class="blue-link">Switch account</span>
                    or
                    <span class="blue-link">Sign Up</span>
                </p>
            </div>
            <div class="link-get">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-down"></a>
                    <a href="#" class="app-down"></a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
